<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Text Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Braille Text Converter</h1>
        <form id="brailleForm">
            <label for="textInput">Enter text to convert to Braille:</label>
            <input type="text" id="textInput" name="textInput" required>
            <button type="submit">Convert to Braille</button>
        </form>
        <div id="brailleResult">
            <h2>Braille Output:</h2>
            <img id="brailleImage" src="" alt="Braille Image" />
        </div>
    </div>
    <script>
        document.getElementById('brailleForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const textInput = document.getElementById('textInput').value;
            const response = await fetch('/api/convert_to_braille', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textInput })
            });
            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('brailleImage').src = url;
                document.getElementById('brailleResult').style.display = 'block';
            } else {
                alert('Failed to convert text to Braille');
            }
        });
    </script>
</body>
</html>
